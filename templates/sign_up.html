<!DOCTYPE html>
{% extends  "layout.html" %}
{% block title %}{% endblock %}
{% block content %}

    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="/static/sign.svg" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form action="/sign_up_suc" method ="POST">
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="usrname" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="pass" class="form-control input_pass" value="" placeholder="password">
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-hamburger"></i></span>
							</div>
							<input type="text" name="nm" class="form-control input_pass" value="" placeholder="name">
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-utensils"></i></span>
							</div>
                              <select name="g" id="g" class="form-control">
                                <option selected>Gender</option>
                                <option value="m">Male</option>
                                  <option value="f">Female</option>
                                  <option value="o">Other</option>
                              </select>

                        </div>

                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-pizza-slice"></i></span>
							</div>
							<input type="number" name="a" class="form-control input_pass" value="" placeholder="age">
                        </div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Sign Up</button>
				   </div>
                         {% if sign  == 1 %}
                            <div class="alert alert-success" role="alert">
                              Sign up succesful!
                            </div>
                        {% endif %}
					</form>

				</div>
			</div>

		</div>
	</div>

{% endblock %}
