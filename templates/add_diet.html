<!DOCTYPE html>
{% extends  "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="/static/rice.svg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="/add_diet_" method="post">


                        <div class="form-row">
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="i1" placeholder="Protein" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" name="p" placeholder="min(g)">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="i1" placeholder="Fat" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" name="f" placeholder="max(g)">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="i1" placeholder="Carbohydrate" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" name="carb" placeholder="max(g)">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">

                                <input type="text" class="form-control" name="cal" placeholder="Calories" readonly>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" name="a1" placeholder="max(kcal)">
                            </div>
                        </div>



                        <button type="submit" class="btn btn-primary">Add Diet</button>
                    </form>
                </div>


            </div>
        </div>
    </div>


{% endblock %}
