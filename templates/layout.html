<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='recipe.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/0b461dff30.js" crossorigin="anonymous"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <title>feedYrself</title>
        <title>Recipe{% block title %}{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='dish.svg') }}" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand active" href="{{ url_for('home_page') }}">feedYrself</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if "user" in session %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_page') }}">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('recipes_page', public=1, cat="all", user_id=0) }}">All Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('myrecipes_page') }}">My Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('add_diet_page') }}">Make Diet</a>
              </li>
                {% endif %}
            </ul>
              {% if "user" in session %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a href="{{ url_for('user_page') }}"> <span class="fas fa-user"> </span> {{ session["user"] }} </a></li>
                    <li class="nav-item"><a href="{{ url_for('log_out_page') }}"> <span class="fas fa-sign-in-alt"> </span> Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item"><a href="{{ url_for('sign_up_page') }}"> <span class="fas fa-user"> </span> Sign Up</a></li>
                <li class="nav-item"><a href="{{ url_for('login_page') }}"> <span class="fas fa-sign-in-alt"> </span> Login</a></li>
                </ul>
            {% endif %}

          </div>
        </nav>

        {% block content %}
        {% endblock %}

          <footer>
            <small> &copy 2020 Berdan Çağlar Aydın </small>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
